<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Paradigm Visual Experience</title>
  <link href="output.css" rel="stylesheet">
  <link rel="icon" href="data:,">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full mx-auto">
    <div class="relative">
      <div id="threejs-container" class="w-full aspect-video min-h-[400px] bg-white rounded shadow overflow-hidden"></div>
      <button id="revealWallsButton" class="absolute top-4 left-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded z-50">Reveal Walls</button>
      
      <!-- UI Controls -->
      
    </div>
  </div>
  
  <!-- import map to resolve bare 'three' specifiers in the browser -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/loaders/OBJLoader.js": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/OBJLoader.js"
    }
  }
  </script>
  <!-- Load scripts - no need for separate script tags since we're using ES modules -->
  <script type="module" src="main.js"></script>
</body>
</html>
